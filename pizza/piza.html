<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza time</title>
    <link rel="stylesheet" href="pizza.css">
    <script src="pizza.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="poster">
        <div class="header">
          <ul  id="ul_1" class="header_ul">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Reservation</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
          <ul id="ul_2" class="header_ul">
            <li><a href="#">Cart icon</a></li>
            <li><a href="#">0 items-$0</a></li>
          </ul>
        </div>
        <div class="header heading">
          <h1>Power Pizza</h1>
          <p>B'cos one is never enough</p>
        </div>
      </div><br>
      <hr>


      <div class="middle">
        <button class="btn" id='sort' type="button" name="button">Sort</button>
        <hr class="dashed">
      </div>
      <div class="container">
        <div class="filter-container">
        <div class="filter">
          <div id="smallcart" class="parts">
            <h2>Cart</h2>
            
          </div>
          <hr class="dashed">

          <div class="parts">
            <p>Subtotal:<span class="price">$160</span></p>
            <p>With Discount:<span class="price">$140</span></p>
            <button id="view_cart" type="button" class="cart_btn red" name="button">View cart</button>
            <button type="button" class="cart_btn red" name="button">Check Out</button>
          </div>
          <hr class="dashed">
          <div class="parts">

          </div>
        </div>
        </div>

        <div id="list" class="list">


        </div>
      </div>
      <div class="num_nav">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <br>
      </div>
    </div>

<!-- Modal start-->

    <div id="Cart" class="modal">
      <div class="modal-box">
        <span id="close_modal" class="close">&times;</span>
        <div id="cart_inner" class="cart-inner">
          <ul class="red_ul">
            <li></li>
            <li></li>
            <li>Product</li>
            <li>Price</li>
            <li>Discount</li>
            <li>Quantity</li>
          </ul>

        </div>

        <div class="cart-inner down">
          <div>
            <p>Subtotal: </p><span class="price">450$</span>
          </div>
          <div>
            <p>Total: </p><span class="price">400$</span>
          </div>
          <button type="button" class="cart_btn red" name="button">Proceed to Checkout</button>

        </div>
      </div>
    </div>
  <!-- Modal end-->
  </body>
</html>
